<!-- index sidebar source code -->
<aside class="indexside">

  <h3>my button</h3>
  <p>(coming someday...?)</p>

      <img src="/assets/images/buttons/{{ button.filename }}" alt="{{ button.description }}" title="{{ button.description }}">

  </div>

  <h3>site gallery</h3>

  <h3>audio player</h3>

  <h3>brain radio</h3>

    <iframe src="https://www.youtube.com/embed/Hvz0TOm0zgI" title="only a fool would say that by steely dan" allow="fullscreen"></iframe>
  </div>

  <p><a href="/brainradio.html">(brain radio archive)</a></p>

  <div class="centered">
    <img src="/assets/images/gifs/explosion.gif" alt="explosion gif" title="explosion gif">
