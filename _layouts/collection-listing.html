---
layout: default
---
<!-- listing page layout -->
{{ content }}

<ul>
  {% for page in site[page.collection] %}
    <li>
      <h4><a href="{{ page.url }}">{{ page.title }}</a></h4>
      <p>{{ page.content | strip_html | strip_newlines | truncate: 85 }}</p> <!-- can't get truncate_words to work for some reason -->
    </li>
  {% endfor %}
</ul>
